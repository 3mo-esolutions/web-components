name: Development Stage

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  qa-client:
    name: Client
    uses: ./.github/workflows/qa.yml

  Docs:
    name: ğŸ“– Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository â¬‡ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node â¬‡ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: Install Dependencies â¬‡ï¸
        run: npm ci

      - name: Build Documentation ğŸ”¨
        run: npm run docs:build

      - name: Setup GitHub âš™ï¸
        uses: actions/configure-pages@v4

      - name: Upload to GitHub â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
